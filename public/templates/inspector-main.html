<div class="inspector-section inspector-section-document">
    <div class="content">
        <h3>Document</h3>
        <fieldset>
            <input class="inspector-document-input" type="text" id="inspector-document-width" data-property="width" autocomplete="off">
            <label for="inspector-document-width">Width</label>
        </fieldset>
        <fieldset>
            <input class="inspector-document-input" type="text" id="inspector-document-height" data-property="height" autocomplete="off">
            <label for="inspector-document-height">Height</label>
        </fieldset>
    </div>
</div>
<div class="inspector-section inspector-section-shape">
    <div class="content">
        <h3>Shape</h3>
        <div class="icon-btns">
            <button class="icon-btn inspector-shape-btn green" data-icon="h" data-action="new-shape" data-shape="1"></button>
            <button class="icon-btn inspector-shape-btn green" data-icon="g" data-action="new-shape" data-shape="2"></button>
            <button class="icon-btn inspector-shape-btn red contextual" disabled="true" data-icon="a" data-action="remove"></button>
            <button class="icon-btn inspector-shape-btn contextual" disabled="true" data-icon="f" data-action="copy"></button>
            <button class="icon-btn inspector-shape-btn" id="inspector-paste-btn" disabled="true" data-icon="e" data-action="paste"></button>
            <button class="icon-btn inspector-shape-btn contextual" disabled="true" data-icon="d" data-action="cut"></button>
        </div>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-width" disabled="true" autocomplete="off" data-property="width">
            <label for="inspector-shape-width">Width</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-height" disabled="true" autocomplete="off" data-property="height">
            <label for="inspector-shape-height">Height</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-x" disabled="true" autocomplete="off" data-property="x">
            <label for="inspector-shape-x">X</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-y" disabled="true" autocomplete="off" data-property="y">
            <label for="inspector-shape-y">Y</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-fill" disabled="true" autocomplete="off" data-property="fill">
            <label for="inspector-shape-fill">Fill Color</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-stroke" disabled="true" autocomplete="off" data-property="stroke">
            <label for="inspector-shape-stroke">Stroke Color</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-fill-opacity" disabled="true" autocomplete="off" data-property="fillOpacity">
            <label for="inspector-shape-fill-opacity">Fill Opacity</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-stroke-opacity" disabled="true" autocomplete="off" data-property="strokeOpacity">
            <label for="inspector-shape-stroke-opacity">Stroke Opacity</label>
        </fieldset>
        <fieldset>
            <input type="text" class="inspector-shape-input" id="inspector-shape-stroke-width" disabled="true" autocomplete="off" data-property="strokeWidth">
            <label for="inspector-shape-stroke-width">Stroke Width</label>
        </fieldset>
        <fieldset class="rectangle-only">
            <input type="text" class="inspector-shape-input" id="inspector-shape-r" disabled="true" autocomplete="off" data-property="r">
            <label for="inspector-shape-r">Corner Radius</label>
        </fieldset>
    </div>
</div>
