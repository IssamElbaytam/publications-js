<div class="documents-list">
  <div class="documents-controls">
    <button class="btn btn-icon" ng-click="newDocumentModal()">&#xe2a9;</button>
    <input class="txt txt-search" type="text" ng-model="search.$" placeholder="&#xe01f;">
    <button class="btn btn-icon" ng-click="">&#xe174;</button>
  </div>
  <div class="no-documents-banner" ng-if="documents.length === 0">
    <figure id="document-icon"></figure>
    <h1>No Documents</h1>
    <h3>Create a new document to get started</h3>
  </div>
  <div class="document-item"
       pub-document-item
       ng-repeat="doc in documents | filter: search | orderBy: name"
       ng-init="doc.modifiedStr = ( doc.modified | date: 'EEEE MMMM d, yyyy' ); doc.size = doc.height * doc.width;"
       ui-sref="pub.documents.document.views({ documentId: doc._id })">
  </div>
</div>
<div pub-modal-new-document class="app-cover animation-fade-in" ng-show="newDocumentModalVisible"></div>
<div pub-modal-user class="app-cover animation-fade-in" ng-show="userModalVisible"></div>
<div pub-modal-about class="app-cover animation-fade-in" ng-show="aboutModalVisible"></div>
<div ui-view></div>
