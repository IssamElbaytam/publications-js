<div class="documents-list">
  <div class="app-controls">
    <div class="app-wordmark"></div>
    <input class="txt txt-search" type="text" ng-model="search.$" placeholder="&#xe01f;">
    <div class="btn-group">
      <div class="dropdown" dropdown is-open="newDocumentModalVisible">
        <button class="btn dropdown-toggle" dropdown-toggle>New</button>
        <div class="dropdown-menu new-document" role="menu" ng-click="$event.stopPropagation()">
          <form ng-submit="newDocument()" name="newDocumentForm" role="form" class="form form-vertical">
            <div class="form-text-inputs">
              <div class="txt-group">
                <input class="txt" type="text" ng-model="newName" name="name" id="name" required>
                <label class="txt-label" for="name">Name</label>
              </div>
              <div class="txt-group txt-group-half-width txt-group-half-width-left">
                <input pub-unsigned-non-zero-float-input class="txt" type="text" ng-model="newWidth" name="width" id="width" required>
                <label class="txt-label" for="width">Width (inches)</label>
              </div>
              <div class="txt-group txt-group-half-width txt-group-half-width-right">
                <input pub-unsigned-non-zero-float-input class="txt" type="text" ng-model="newHeight" name="height" id="height" required>
                <label class="txt-label" for="height">Height (inches)</label>
              </div>
            </div>
            <button class="btn btn-full-width" type="submit" ng-disabled="newDocumentForm.$invalid">Create Document</button>
          </form>
        </div>
      </div>
      <button class="btn" ng-click="viewUser()">{{user.temporary ? 'Create Account' : 'Settings'}}</button>
      <button class="btn" type="button" ng-click="logout()">{{user.temporary ? 'Exit' : 'Log Out'}}</button>
    </div>
  </div>
  <div class="documents-list-container">
    <div class="no-documents-banner" ng-if="documents.length === 0">
      <h1>No Documents</h1>
    </div>
    <div class="document-item"
         pub-document-item
         ng-repeat="doc in documents | filter: search | orderBy: name"
         ng-init="doc.modifiedStr = ( doc.modified | date: 'd MMM yyyy' ); doc.size = doc.height * doc.width;">
    </div>
  </div>
</div>
<div ui-view></div>
<div class="app-footer"></div>
