<div class="modal-dialog">
  <div class="modal-dialog-title-bar">
    <div class="title">Export PDF</div>
    <span class="message">{{ doc.name }} has been exported to PDF.</span>
  </div>
    <div class="modal-content">
      <a class="btn btn-frame" type="button" ng-click="exportModal()" href="/documents/{{ doc._id }}/pdf" target="_blank" download="{{ doc.name }}.pdf">Download</a>
      <button class="btn btn-frame" type="button" ng-click="exportModal()">Close</button>
    </div>
</div>
