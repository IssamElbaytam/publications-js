<h1>Color</h1>
<table class="inspector-table" ng-switch="selectedObj.type">
  <tbody ng-switch-when="text">
    <tr>
      <td class="inspector-column-label">text</td>
      <td class="inspector-column-input inspector-column-input-no-units">
        <input pub-hex-color-input class="input-text" ng-model="selectedObj.color" type="text">
      </td>
    </tr>
  </tbody>
  <tbody ng-switch-default>
    <tr>
      <td class="inspector-column-label">fill</td>
      <td class="inspector-column-input inspector-column-input-no-units">
        <input pub-hex-color-input class="input-text" ng-model="selectedObj.fill" type="text">
      </td>
    </tr>
    <tr>
      <td class="inspector-column-label">border</td>
      <td class="inspector-column-input inspector-column-input-no-units">
        <input pub-hex-color-input class="input-text" ng-model="selectedObj.stroke" type="text">
      </td>
    </tr>
  </tbody>

</table>
