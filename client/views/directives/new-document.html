<div class="modal-dialog">
  <div class="modal-dialog-title-bar">
    <span class="title">New Document</span>
  </div>
  <form ng-submit="newDocument()" name="newDocumentForm" role="form" class="form form-vertical">
    <div class="modal-content">
      <div class="modal-fieldsets">
        <div class="txt-group">
          <input class="txt" type="text" ng-model="name" name="name" id="name" required>
          <label class="txt-label" for="name">Name</label>
        </div>
        <div class="txt-group txt-group-half-width txt-group-half-width-left">
          <input pub-unsigned-non-zero-float-input class="txt" type="text" ng-model="width" name="width" id="width" required>
          <label class="txt-label" for="width">Width (inches)</label>
        </div>
        <div class="txt-group txt-group-half-width txt-group-half-width-right">
          <input pub-unsigned-non-zero-float-input class="txt" type="text" ng-model="height" name="height" id="height" required>
          <label class="txt-label" for="height">Height (inches)</label>
        </div>
      </div>
      <button class="btn btn-frame" type="submit" ng-disabled="newDocumentForm.$invalid">OK</button>
      <button class="btn btn-frame" type="button" ng-click="newDocumentModal()">Cancel</button>
    </div>
  </form>
</div>
