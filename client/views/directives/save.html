<div class="modal-dialog modal-dialog-wide">
  <div class="modal-dialog-title-bar">
    <span class="message">Do you want to save changes to {{ doc.name }}?</span>
  </div>
    <div class="modal-content">
      <button class="btn btn-frame" type="button" ng-click="updateDocument(true)">Save and Close</button>
      <button class="btn btn-frame" type="button" ng-click="showAllDocuments()">Discard Changes</button>
      <button class="btn btn-frame" type="button" ng-click="saveModal()">Cancel</button>
    </div>
</div>
