<div class="dropdown" dropdown>
  <div class="txt txt-typeface" dropdown-toggle>{{selectedObj.fontFamily}}</div>
  <div class="dropdown-menu typeface-picker" role="menu" ng-click="$event.stopPropagation()">
    <div class="dropdown-menu-item" ng-repeat="typeface in typefaces track by $index" ng-click="updateTypeface(typeface);">
      <div class="download-menu-item-text">{{typeface}}</div>
      <div class="download-menu-item-accessory"></div>
    </div>
  </div>
</div>
